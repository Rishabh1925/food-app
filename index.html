<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🍽️ Food Predictor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🍕 Food Image Classifier</h1>

    <div class="upload-area" id="uploadArea">
      <input type="file" id="fileInput" accept="image/*" />
      <p>Drag & drop a food image or click to select</p>
    </div>

    <img id="imagePreview" class="image-preview" alt="Preview" style="display: none;" />

    <div id="loading" class="loading" style="display: none;">🔄 Analyzing image...</div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <div id="resultContainer" style="display: none;">
      <div id="predictionResult"></div>

      <div id="confidenceBar" class="confidence-bar">
        <div id="confidenceFill" class="confidence-fill">0%</div>
      </div>

      <div id="categoryList">
        <div class="category-item">🍰 Chocolate Cake</div>
        <div class="category-item">🍩 Donuts</div>
        <div class="category-item">🍟 French Fries</div>
        <div class="category-item">🥪 Grilled Cheese Sandwich</div>
        <div class="category-item">🌮 Tacos</div>
        <div class="category-item">🍦 Ice Cream</div>
        <div class="category-item">🥞 Pancakes</div>
        <div class="category-item">🍕 Pizza</div>
        <div class="category-item">🥟 Samosa</div>
        <div class="category-item">🍣 Sushi</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
